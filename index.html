<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="bg-top-img" alt="top-image" />
    <img
      src="./images/bg-pattern-bottom.svg"
      class="bg-bottom-img"
      alt="bottom-img"
    />
    <main class="card">
      <header class="card-header">
        <img
          src="./images/bg-pattern-card.svg"
          class="card-image"
          alt="card image"
        />
        <div class="image-user">
          <img src="./images/image-victor.jpg" alt="user image" />
        </div>
      </header>
      <section class="card-title">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </section>
      <hr />
      <section class="card-stats">
        <div>80K <span>Followers</span></div>
        <div>803K <span>Likes</span></div>
        <div>1.4K <span>Photos</span></div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saptaparnee Chaudhuri</a>.
    </footer>
  </body>
</html>
